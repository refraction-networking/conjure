name: Go

on:
  push:
    branches: [ master, jmwample/redis-v8 ]
  # TODO revert ^
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.4

    - name: Build app
      run: make app

    - name: Build registration-api
      run: make registration-api

    - name: Test
      run: go test -v ./...
