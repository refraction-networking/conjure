name: Go

on:
  push:
    branches: [ master, jmwample/redis-v8 ]
  # # TODO revert ^
  # pull_request:
  #   branches: [ master ]

jobs:

  build:
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x, 1.17.x]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install deps
        run: |
          sudo apt-get install update
          sudo apt-get install protobuf-compiler software-properties-common -y -q
          sudo apt-get install libzmq3-dev libssl-dev pkg-config libgmp3-dev -y -q

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build app
        run:  go build -a -o application/application ./application

      - name: Build registration-api
        run: make registration-api

      - name: Test
        run: go test -v ./...
